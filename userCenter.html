<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>会员中心-代言人</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/userCenter.css" />
	<script type="text/javascript" src="js/jquery-3.1.1.min.js" ></script>
	<script type="text/javascript" src="js/mui.min.js" ></script>
</head>
<body>
	<!--  会员中心 主体页面    -->
<section class="mui-content mui-scroll-wrapper scrollY scrollBt50">
	<div class="mui-scroll" >
		<!--  会员中心  头部    -->
		<div id="container">
			<div id="anitOut" class="anitOut"> 
				<div class="userTop">
					<div class="userImg">
						<img src="img/user1.jpg" />
						<span class="level red">1</span>
					</div>
					<h2>Airal灵亦丞</h2>
					<h3>159****3210</h3>
				</div>
			</div>
		</div>
		<!--  会员中心  奖励消费提现    -->
		<div class="moneyBox userSection">
			<div class="myReward">
				<h3 class="red"><i>￥</i>9999.50<b>万</b></h3>
				<h4>我的奖励</h4>
			</div>
			<div class="displayBox">
				<div class="myConsume boxflex">
					<h3 class="pink"><i>￥</i>9999.5<b>万</b></h3>
					<h4>我的消费</h4>
				</div>
				<div class="myCash boxflex">
					<h3 class="orange"><i>￥</i>9999.5<b>万</b></h3>
					<h4>可提现</h4>
				</div>
			</div>
		</div>
		<!--  会员中心  按钮导航    -->
		<div class="btnBar displayBox">
			<a href="order.html" class="boxflex fxddIcon">分销订单</a>
			<a href="code.html" class="boxflex tgewmIcon">推广二维码</a>
			<a href="applyCash.html" class="boxflex sqtxIcon">申请提现</a>
		</div>
		<!--  会员中心  我的代言人    -->
		<div class="myAgent">
			<h3 class="displayBox">
				<label class="boxflex">我的代言人</label>
				<span class="boxflex"><i>30</i>人</span>
			</h3>
			<!-- 代言人滑动  开始-->
		 	<div class="agentSlide">
				<div class="mui-scroll-wrapper mui-slider-indicator scrollX">
					<div class="mui-scroll displayBox">
						<div class="boxflex agentSlideBox">
							<h4>一级代言人</h4>
				    		<div class="agentSlideImg">
				    			<img src="img/user1.jpg"/>
				    			<img src="img/user1.jpg"/>
				    			<img src="img/user1.jpg"/>
				    		</div>
				    		<a href="myAgent.html">查看全部</a>
				    	</div>
				    	<div class="boxflex agentSlideBox">
							<h4>二级代言人</h4>
				    		<div class="agentSlideImg noAgent">
				    			<!-- 暂无代言人  开始-->
							 	<div class="novalue">
							 		<h3 class="minNovalue">暂无代言人</h3>
							 	</div>
							 	<!-- 暂无代言人  结束-->
				    		</div>
				    		<a href="code.html">去找小伙伴</a>
				    	</div>
		    		</div>
				</div>
			</div>
			<!-- 单个代言人  开始-->
			<div class="agentSlideBox agentOne">
				<h4>一级代言人</h4>
	    		<div class="agentSlideImg">
	    			<img src="img/user1.jpg"/>
	    			<img src="img/user1.jpg"/>
	    			<img src="img/user1.jpg"/>
	    		</div>
	    		<a href="myAgent.html">查看全部</a>
	    	</div>
		</div>
		<!--  会员中心  我的财富    -->
		<div class="myAgent myMoney">
			<h3 class="displayBox">
				<label class="boxflex">我的财富</label>
				<span class="boxflex"><i>￥</i>9999.0 <b>万</b></span>
			</h3>
			<div class="displayBox myMoneyBox userSection">
				<div class="noOrder boxflex">
					<h3 class="yellow"><i>￥</i>888.00<b>万</b></h3>
					<h4>未付款订单</h4>
				</div>
				<div class="yesOrder boxflex">
					<h3 class="blue"><i>￥</i>888.0<b>万</b></h3>
					<h4>已付款服务订单</h4>
				</div>
			</div>
			<div class="displayBox myMoneyBox userSection">
				<div class="noOrder boxflex">
					<h3 class="purple"><i>￥</i>888.00<b>万</b></h3>
					<h4>未付款订单</h4>
				</div>
				<div class="yesOrder boxflex">
					<h3 class="pink"><i>￥</i>888.0<b>万</b></h3>
					<h4>已付款服务订单</h4>
				</div>
			</div>
			
		</div>
		
	</div>		
</section>
	
	<!--  公共底部导航    -->
	<footer class="displayBox">
		<a href="mall.html" class="boxflex hxgIcon">好享购</a>
		<div class="footImg">
			<img src="img/user1.jpg" />
		</div>
		<a href="order.html" class="boxflex fxddfIcon">分销订单</a>
	</footer>
	
	
	<script src="js/cav.js"></script>
	<script src="js/getStart.js"></script>
	<script type="text/javascript" src="js/public.js" ></script>
	
</body>
</html>
